<!-- Script Navbar Transparent Dopo Scroll -->
<script>
    let navi2 = document.querySelector("#HeaderContainer");
    let navi1 = document.querySelector("#navbar");
    window.addEventListener("scroll", function () {
        if (window.scrollY > 40) {
            navi2.style.transition = "all 0.6s";
            navi2.style.backgroundColor = "rgba(255, 255, 255, 0.81)";
            navi2.style.boxShadow = "1px 1px 10px #c3c3c39c";
            navi1.style.paddingTop = "0";
            navi1.style.paddingBottom = "0";
        } else {
            navi2.style.transition = "all 0.6s";
            navi2.style.backgroundColor = "white";
            navi2.style.boxShadow = "none";
            navi1.style.paddingTop = "10px";
        }
    });
</script>
<script>
    const ham = document.getElementById('ham');
    ham.addEventListener('click', function () {
        if (ham.classList.contains('active')) {
            ham.classList.remove('active');
        } else {
            ham.classList.add('active');
        }
        ham.blur();
    });
</script>
